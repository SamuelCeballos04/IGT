<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><!-- Aqui se agrega el bootstrap de las tablas-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="titulo">Iowa Gambling Task</h1>
        <h2 class="subtitulo">Registrarse</h2>
    </div>
    <section class="middle2">
        <form action="/registro" class="formulario" autocomplete="off" method="POST">
            <ul>
                <li>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" class="campo" placeholder = "Juan" maxlength="25" required>
                </li>
                <li>
                    <label for="nombre">Apellidos</label><br>
                    <input type="text" name="apellidos" class="campo" placeholder = "González Ochoa" maxlength="45" required>
                </li>
                <li>
                    <label for="edad">Fecha de nacimiento</label><br>
                    <input type="date" name="fechaN" class="campo" placeholder = "mm/dd/aaaa" required>
                </li>   
                <li>
                    <label for="escolaridad">Escolaridad</label><br>
                    <input type="text" name="escolaridad" class="campo" placeholder = "Secundaria"  pattern = "[a-zA-Z\s]{3-20}" maxlength="15" required>
                </li>   
                <li>
                    <label for="escolaridad">Carrera</label><br>
                    <input type="text" name="carrera" class="campo" placeholder = "Ingeniería en computación" maxlength="40">
                </li>
                <!-- <li>
                    <label for="sexo">Sexo</label><br>
                    <label for="Hombre" class="radio">Hombre</label>
                    <input type="radio" name="sexo" id="hombre" class="radio2" value="1">
                    <label for="empleado" class="radio">Mujer</label>
                    <input type="radio" name="sexo" id="mujer" class="radio2" value="0">
                </li> -->
                <li>
                    <label for="telefono">Telefono</label><br>
                    <input type="text" name="telefono" class="campo" placeholder = "3311756820" maxlength="10">
                </li>   
                <li>
                    <label for="correo">Correo Electronico</label><br>
                    <input type="text" name="correo" class="campo" placeholder = "juanPerez@gmail.com" maxlength="40" required>
                </li>   
                <li>
                    <label for="contraseñas">Contraseña</label><br>
                    <input type="password" name="password" class="campo" placeholder = "Contraseña" pattern = "[a-zA-Z\d\w\s\D\W]{6-15}" autocomplete="new-password"  maxlength="20" required><br>
                </li>      
            </ul>
            <button type="submit" class="boton">Registrarse</button>
        </form>
    </section>
    
</body>
</html>
