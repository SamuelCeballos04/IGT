<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><!-- Aqui se agrega el bootstrap de las tablas-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Registro</title>
    <script type="text/javascript">
        function EnableDisableTextBox(carrera) {
            var selectedValue = carrera.options[carrera.selectedIndex].value;
            var txtOther = document.getElementById("otro");
            txtOther.disabled = selectedValue == "Otro" ? false : true;
            if (!txtOther.disabled) {
                txtOther.focus();
            }
            else{
                txtOther.value = ""
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 class="titulo">GoGamblerGo</h1>
        <h2 class="subtitulo">Registrarse</h2>
    </div>
    <section class="middle2">
        <form action="/registro" class="formulario" autocomplete="off" method="POST">
            <ul>
                <li>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" class="campo" placeholder = "Juan" maxlength="25" required>
                </li>
                <li>
                    <label for="nombre">Apellidos</label><br>
                    <input type="text" name="apellidos" class="campo" placeholder = "González Ochoa" maxlength="45" required>
                </li>
                <li>
                    <label for="edad">Fecha de nacimiento</label><br>
                    <input type="date" name="fechaN" class="campo" placeholder = "mm/dd/aaaa" required>
                </li>   
                <li>
                    <label for="escolaridad">Escolaridad</label><br>
                        <select name="escolaridad" class="campo" placeholder = "Escolaridad">
                        <option value = "Primaria">Primaria</option>
                        <option value = "Secundaria">Secundaria</option>
                        <option value = "Preparatoria">Preparatoria</option>
                        <option value = "Tecnico">Técnico</option>
                        <option value = "Licenciatura">Licenciatura</option>
                        <option value = "Maestría">Maestría</option>
                        <option value = "Doctorado">Doctorado</option>
                        </select>
                </li>   
                <li>
                    <label for="carrera">Carrera</label><br>
                    <select name="carrera" class="campo" id="carrera" onchange = "EnableDisableTextBox(this)">
                        <option value = "Inco">Inco</option>
                        <option value = "Inni">Inni</option>
                        <option value = "Inbi">Inbi</option>
                        <option value = "Info">Info</option>
                        <option value = "Into">Into</option>
                        <option value = "Lifi">Lifi</option>
                        <option value="Otro">Otro</option>
                    </select>
                </li>
                <li>
                    <input type="text" name="otracarrera" class="campo" id="otro" disabled>
                </li>  
                <li>
                    <label for="sexo">Sexo</label><br>
                    <label for="Hombre" class="radio">Hombre</label>
                    <input type="radio" name="sexo" id="hombre" class="radio2" value="1" required>
                    <label for="empleado" class="radio">Mujer</label>
                    <input type="radio" name="sexo" id="mujer" class="radio2" value="0">
                </li>
                <li>
                    <label for="telefono">Telefono</label><br>
                    <input type="text" name="telefono" class="campo" placeholder = "3311967458" maxlength="10">
                </li>   
                <li>
                    <label for="correo">Correo Electronico</label><br>
                    <input type="email" name="correo" class="campo" placeholder = "juanPerez@gmail.com" maxlength="40" required>
                </li>   
                <li>
                    <label for="contraseñas">Contraseña</label><br>
                    <input type="password" name="password" class="campo" placeholder = "Contraseña" pattern = "[a-zA-Z\d\w\s\D\W]{6-15}" autocomplete="new-password"  maxlength="20" required><br>
                </li>      
            </ul>
            <button type="submit" class="boton">Registrarse</button>
        </form>
    </section>
    
</body>
</html>
