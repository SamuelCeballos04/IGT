<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Lstyle.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var flag = {{band}}
    </script>
</head>

<body style="background-color: #2D3264;" onload="onload({{band}})">
    <h1 class="titulo" style="text-align: center;">GoGamblerGo</h1>
    <h2 class="subtitulo" id="instruccion">II. Antecedentes Personales no Patológicos</h2>
    <section style="margin: 0 20% 0 20%;" id="formulario">
        <form onsubmit="pasar()" action="#" id="form">
            <div class="container mt-0 mb-5" style="padding: 0;">
                <h2 class="texto" id="texto">Tabaquismo</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Tbtnradio" id="Tbtnradio1" autocomplete="off" onclick="activar('1', '1')" required value="1">
                    <label class="btn btn-warning" for="Tbtnradio1" id="Tbtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="Tbtnradio" id="Tbtnradio2" autocomplete="off" onclick="activar('1', '0')" value="0">
                    <label class="btn btn-warning" for="Tbtnradio2" id="Tbtn2">No</label>
                </div>
                <div class="row align-items-center m-5 justify-content-center" style="margin-top: 0!important;">
                    <label for="años" class="col-form-label col-3 d-flex justify-content-end" style="color: white;">Años de consumo o exposición</label>
                    <div class="col-3">
                        <input type="number" name="Tanhos" class="form-control" style="height: 4vh; margin-bottom: 0;" id="Tanhos" value="0" disabled>
                    </div>
                </div>
                <h2 class="texto" id="texto">Fumador pasivo</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Fpbtnradio" id="Fpbtnradio1" autocomplete="off" onclick="activar('2', '1')" required value="1">
                    <label class="btn btn-warning" for="Fpbtnradio1" id="Fpbtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="Fpbtnradio" id="Fpbtnradio2" autocomplete="off" onclick="activar('2', '0')" value="0">
                    <label class="btn btn-warning" for="Fpbtnradio2" id="Fpbtn2">No</label>
                </div>
                <h2 class="texto" id="texto">Alcoholismo</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Abtnradio" id="Abtnradio1" autocomplete="off" onclick="activar('3', '1')" required value="1">
                    <label class="btn btn-warning" for="Abtnradio1" id="Abtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="Abtnradio" id="Abtnradio2" autocomplete="off" onclick="activar('3', '0')" value="0">
                    <label class="btn btn-warning" for="Abtnradio2" id="Abtn2">No</label>
                </div>
                <div class="row align-items-center m-5 justify-content-center" style="margin-top: 0!important;">
                    <div class="col-3">
                        <input type="number" name="Aml" class="form-control" style="height: 4vh; margin-bottom: 0;" id="Aml" value="0" disabled>
                    </div>
                    <label for="años" class="col-form-label col-6 d-flex justify-content-center" style="color: white;">ml. x semana, años de consumo </label>
                    <div class="col-3">
                        <input type="number" name="Aanhos" class="form-control" style="height: 4vh; margin-bottom: 0;" id="Aanhos" value="0" disabled>
                    </div>
                </div>
                <h2 class="texto" id="texto">Consumo de sustancias psicotrópicas</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Psbtnradio" id="Psbtnradio1" autocomplete="off" onclick="activar('4', '1')" required value="1">
                    <label class="btn btn-warning" for="Psbtnradio1" id="Psbtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="Psbtnradio" id="Psbtnradio2" autocomplete="off" onclick="activar('4', '0')" value="0">
                    <label class="btn btn-warning" for="Psbtnradio2" id="Psbtn2">No</label>
                </div>
                <div class="row align-items-center m-5 justify-content-center" style="margin-top: 0!important;">
                    <label for="años" class="col-form-label col-3 d-flex justify-content-end" style="color: white;">Años de consumo</label>
                    <div class="col-3">
                        <input type="number" name="Psanhos" class="form-control" style="height: 4vh; margin-bottom: 0;" id="Psanhos" value="0" disabled>
                    </div>
                </div>
                <h2 class="texto" id="texto">Alergias</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="ALbtnradio" id="ALbtnradio1" autocomplete="off" onclick="activar('5', '1')" required value="1">
                    <label class="btn btn-warning" for="ALbtnradio1" id="ALbtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="ALbtnradio" id="ALbtnradio2" autocomplete="off" onclick="activar('5', '0')" value="0">
                    <label class="btn btn-warning" for="ALbtnradio2" id="ALbtn2">No</label>
                </div>
                <div class="row align-items-center m-5 justify-content-center h-auto" style="margin-top: 0!important;">
                    <label for="años" class="col-form-label col-2 d-flex justify-content-center" style="color: white;">Especificar: </label>
                    <div class="col h-auto">
                        <input type="text" name="ALesp" class="form-control" style="height: 20vw; margin-bottom: 0;"id="ALesp" value="No" disabled>
                    </div>
                </div>
                <h2 class="texto" id="texto">Farmacodependencia</h2>
                <div class="btn-group d-flex align-items-center m-5" style="margin-bottom: 1.5rem!important;" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="Fdbtnradio" id="Fdbtnradio1" autocomplete="off" onclick="activar('6', '1')" required value="1">
                    <label class="btn btn-warning" for="Fdbtnradio1" id="Fdbtn1">Si</label>
                
                    <input type="radio" class="btn-check" name="Fdbtnradio" id="Fdbtnradio2" autocomplete="off" onclick="activar('6', '0')" value="0">
                    <label class="btn btn-warning" for="Fdbtnradio2" id="Fdbtn2">No</label>
                </div>
                <div class="row align-items-center m-5 justify-content-center h-auto" style="margin-top: 0!important;">
                    <label for="años" class="col-form-label col-2 d-flex justify-content-center" style="color: white;">Especificar: </label>
                    <div class="col h-auto">
                        <input type="text" name="Fdesp" class="form-control" style="height: 20vw; margin-bottom: 0;"id="Fdesp" value="No" disabled>
                    </div>
                </div>
                <a id="link">
                    <button type="submit" class="btn btn-light enviar" id="siguiente">Siguiente</button>
                </a>
                <div class="progress">
                    <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </form>
    </section>
